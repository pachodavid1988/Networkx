<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Networkx</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("img/premium_photo-1733306493254-52b143296396.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .editar-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #1E90FF;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #fff;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .btn {
      background-color: #1E90FF;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #63b3ed;
      transform: scale(1.03);
    }

    .foto-preview {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .foto-preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    a {
      color: #1E90FF;
      text-decoration: none;
      display: block;
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="editar-container">
    <h1>Editar Perfil</h1>

    <div class="foto-preview">
      <img src="img/Foto_de_perfil_Edison_Guapacho.jpeg" alt="Foto actual de perfil">
    </div>

    <form id="form-editar-perfil">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" value="Edison David Guapacho Carranza">

      <label for="correo">Correo electr√≥nico</label>
      <input type="email" id="correo" name="correo" value="pachodavid@gmail.com">

      <label for="telefono">Tel√©fono</label>
      <input type="tel" id="telefono" name="telefono" value="+57 316 685 5701">

      <label for="cargo">Profesi√≥n o cargo</label>
      <input type="text" id="cargo" name="cargo" value="Ingeniero Industrial">

      <label for="foto">Actualizar foto</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <button type="submit" class="btn">Guardar cambios</button>
    </form>

    <a href="perfil.html">üë§ Volver al perfil</a>
    <a href="inicio.html">üè† Volver al inicio</a>
  </div>

  <!-- üîó Enlace con el archivo JavaScript -->
  <script src="js/scripts.js"></script>
</body>
</html>
